<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Setting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
   
    <link rel="stylesheet" href="../../assets/css/Settings.css">
</head>
<body>
    <div class="form-style-5">
      <form>
      <fieldset>
      <legend><span class="number">1</span> Settings</legend>
      <input type="number" class="form-control" id="SnapShot" placeholder="Snapshot Interval">
      <input type="number" class="form-control" id="Keyboard" placeholder="Keyboard Interval">
      <input type="number" class="form-control" id="Mouse" placeholder="Mouse Interval">
      <input type="number" class="form-control" id="ScreenShot" placeholder="Screenshot Interval">
      <input type="number" class="form-control" id="PostRequest" placeholder="Post Request">
      </fieldset>
      
      <input type="button" value="Submit" onclick="UpdateRecord()" />
      </form>
      </div>
      <script src="Setting.js"></script>
  </body>
</html>
