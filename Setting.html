<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Setting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="SnapShot">SnapShot Interval(in min)</label>
            <input type="number" class="form-control" id="SnapShot">
          </div>
          <div class="form-group">
            <label for="Keyboard">Keyboard Interval(in min)</label>
            <input type="number" class="form-control" id="Keyboard">
          </div>
          <div class="form-group">
            <label for="Mouse">Mouse Interval(in min)</label>
            <input type="number" class="form-control" id="Mouse">
          </div>
          <div class="form-group">
            <label for="ScreenShot">ScreenShot Interval(in min)</label>
            <input type="number" class="form-control" id="ScreenShot">
          </div>
          <div class="form-group">
            <label for="ScreenShot">Post Request Interval(in min)</label>
            <input type="number" class="form-control" id="PostRequest">
          </div>
          <button type="button" class="btn btn-default" onclick="UpdateRecord()">Submit</button>
    </div>
    <script src="Setting.js"></script>
</body>
</html>
