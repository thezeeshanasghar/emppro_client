<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Setting</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="SnapShot">SnapShot Interval:</label>
            <input type="number" class="form-control" id="SnapShot">
          </div>
          <div class="form-group">
            <label for="Keyboard">Keyboard Interval:</label>
            <input type="number" class="form-control" id="Keyboard">
          </div>
          <div class="form-group">
            <label for="Mouse">Mouse Interval:</label>
            <input type="number" class="form-control" id="Mouse">
          </div>
          <div class="form-group">
            <label for="ScreenShot">ScreenShot Interval:</label>
            <input type="number" class="form-control" id="ScreenShot">
          </div>
          <button type="button" class="btn btn-default">Submit</button>
    </div>
</body>
</html>
